    <script>
      // Formata telefone
      function formatarTelefone(valor) {
          valor = valor.replace(/\D/g, '');
          if (valor.length > 10) {
              valor = valor.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
          } else if (valor.length > 5) {
              valor = valor.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
          } else if (valor.length > 2) {
              valor = valor.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
          } else {
              valor = valor.replace(/^(\d*)/, '($1');
          }
          return valor;
      }
      
      // Formata CPF (ou CNPJ se > 11 dígitos)
      function formatarDocumento(valor) {
          valor = valor.replace(/\D/g, '');
          if (valor.length <= 11) { // CPF
              valor = valor.slice(0, 11);
              valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
              valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
              valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
          } else { // CNPJ
              valor = valor.slice(0, 14);
              valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
              valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
              valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
              valor = valor.replace(/(\d{4})(\d{2})$/, '$1-$2');
          }
          return valor;
      }
      
      // Valida CPF
      function validarCPF(cpf) {
          cpf = cpf.replace(/\D/g, '');
          if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      
          let soma = 0;
          for (let i = 0; i < 9; i++) soma += parseInt(cpf[i]) * (10 - i);
          let resto = (soma * 10) % 11;
          if (resto === 10) resto = 0;
          if (resto !== parseInt(cpf[9])) return false;
      
          soma = 0;
          for (let i = 0; i < 10; i++) soma += parseInt(cpf[i]) * (11 - i);
          resto = (soma * 10) % 11;
          if (resto === 10) resto = 0;
          return resto === parseInt(cpf[10]);
      }
      
      // Eventos dos inputs
      const telefoneInput = document.getElementById('telefone');
      const documentoInput = document.getElementById('document');
      
      telefoneInput.addEventListener('input', e => {
          e.target.value = formatarTelefone(e.target.value);
      });
      
      documentoInput.addEventListener('input', e => {
          e.target.value = formatarDocumento(e.target.value);
      });
      
      document.getElementById('checkout').addEventListener('submit', e => {
          const valor = documentoInput.value.replace(/\D/g, '');
          if (valor.length === 11 && !validarCPF(valor)) {
              e.preventDefault();
              alert('CPF inválido!');
              documentoInput.focus();
          }
      });
      </script>
